<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("h1").click(function(){
        $(this).hide(1000);
    });
});
</script>
</head>
<body>

<h1>clicking on this makes it vanish</h1>
<p>I will stay</p>
<p>I will stay too.</p>

</body>
</html>
